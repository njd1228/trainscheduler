<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">    

  </head>

  <body>

  <div class="container">

      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>
  
      <div class="row">  
        <div class="col-md-12">  
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              
              <table class="table table-sm table-hover" id='train-table'>
                
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                
                <tbody>
                </tbody>

              </table>

            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
  
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="MCO Express" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Orlando Airport" type="text">
                </div>
                <div class="form-group">
                  <label for="start-train-input">First Train Time (Military Time)</label>
                  <input class="form-control" id="start-train-input" placeholder="15:15" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-rate-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-rate-input" placeholder="60" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>

      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
 
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <script src="assets/javascript/app.js"></script>

  </body>
</html>
